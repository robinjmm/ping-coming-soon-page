<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <title>Ping coming soon page</title>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fb61df7a3d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>
            <img class="logo" src="assets/images/logo.svg" alt="Ping Company logo">
            <h1 class="heading">We are launching <span class="bold">soon!</span></h1>
            <p class="sub-heading">Subscribe and get notified</p>
        </header>

        <main>
            <form class="form" action="/" method="post">
                <div class="form__group">
                    <input class="form__input" type="text" name="email" id="email" placeholder="Your email address...">
                    <p class="form__error">Please provide a valid email address</p>
                </div>
                <button class="button">Notify Me</button>

            </form>

            <img src="assets/images/illustration-dashboard.png" alt="A blank white dashboard">
        </main>

        <footer>
            <div class="social-group">
                <a class="social-icon" href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a class="social-icon" href="#"><i class="fa-brands fa-twitter"></i></a>
                <a class="social-icon" href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>

            <p>&copy; Copyright Ping. All rights reserved.</p>
        </footer>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
